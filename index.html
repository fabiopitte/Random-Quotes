<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Pangolin" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <script src="./fonts/fontawesome-all.js" async></script>
  <title>Random Quotes Machine</title>
</head>
<body>
  <div class="spinner"></div>  
  <main>
    <div class="card">
      <div class="card__title">Random Quotes</div>
      <div class="card__quote">
        <blockquote>
          <p class="card__quote--text"></p>
          <cite class="card__author"></cite>
        </blockquote>
      </div>
      <footer>
        <button class="btn fr">New Quote?</button>      
          <div class="card__social">
            <a target="_blank" class="card__social--facebook">
              <i class="fab fa-facebook"></i>
            </a>
            <a target="_blank" class="card__social--twitter">
              <i class="fab fa-twitter"></i>
            </a>
        </div>
      </footer>
    </div>
  </main>
</body>
</html>
<script src="./script.js"></script>
